schema: 'http://localhost:4000'
documents: 'src/data/**/*.ts'
config:
  noNamespaces: true
  strict: true
  maybeValue: T
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  src/generated/fragment-matcher.ts:
    plugins:
      - 'fragment-matcher'
overwrite: true
